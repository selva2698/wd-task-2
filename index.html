<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dictionary</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1 class="head">English Dictionary</h1>
    <div class="searchBox">
      <input
        type="text"
        name="box"
        id="word"
        class="box1"
        placeholder="Enter the word"
        autocomplete="off"
        onfocus="this.value=''"
      />
      <button type="submit" id="myBtn" class="box2" onclick="search()">Search</button>
    </div>
    <div class="container" id="container"></div>
    <script src="./script.js"></script>
  </body>
</html>
